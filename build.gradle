plugins {
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
    id 'org.sonarqube' version '4.4.1.3373'
}

group = 'com.example'
version = '1.0.1'

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2023.0.1"
    }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'org.springdoc:springdoc-openapi-starter-webflux-ui:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.4'


    implementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
    implementation 'com.rometools:rome:1.18.0'
    implementation 'org.yaml:snakeyaml'
    implementation 'org.springframework.hateoas:spring-hateoas'
    implementation 'org.hsqldb:hsqldb'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation 'org.springframework.cloud:spring-cloud-starter-loadbalancer'
    implementation 'org.jadira.usertype:usertype.core:5.0.0.GA'
    implementation 'joda-time:joda-time'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.7.5'
    implementation 'net.sourceforge.htmlcleaner:htmlcleaner:2.29'
    implementation 'org.jsoup:jsoup:1.17.1'
    implementation 'commons-validator:commons-validator:1.7'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.github.tomakehurst:wiremock-jre8:2.35.0'


    // JUnit 5 (already included in spring-boot-starter-test, but you can specify explicitly)
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // For HTTP client (usually included via spring-boot-starter-web or test-rest-template)
    testImplementation 'org.springframework.boot:spring-boot-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'

    testImplementation 'org.junit.jupiter:junit-jupiter-params'

    implementation 'commons-io:commons-io:2.11.0'
    implementation 'io.springfox:springfox-swagger2:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'

    implementation 'io.github.openfeign:feign-okhttp'
    implementation 'io.github.openfeign:feign-gson:12.1'
    implementation 'io.github.openfeign:feign-slf4j'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.zaxxer:HikariCP:5.1.0'

    implementation 'org.springframework.boot:spring-boot-starter-jetty'
    implementation 'org.springframework.boot:spring-boot-starter-amqp'

    runtimeOnly 'org.hsqldb:hsqldb'

}

// Junit 5 configurations
configurations.all*.exclude module: "junit"
configurations.all*.exclude module: "junit-vintage-engine"

tasks.withType(Test) {
    useJUnitPlatform()
}
